<!DOCTYPE html>
<html lang="en">
<head>
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1> <span class="myStyle">My To Do</span> List</h1>
    <div id ="todo" class="header">
        <input id="userinput" type="text" placeholder="things to do today...">
        <button id="add">Add</button>
    </div>
    <div class="container">
        <div class="items">
            <ul>
                <li class="checked">wake up</li>
                <li>do something</li>
                <li>write it down</li>
                <li>get it done</li>
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="todo.js"></script>
</body>
</html>
